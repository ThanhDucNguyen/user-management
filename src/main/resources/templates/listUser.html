<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>List Users</h2>
    <table style="width:100%">
        <tr>
            <th>User Name</th>
            <th>Full Name</th>
            <th>Password</th>
        </tr>

        <tr>
            <td th:if="${session.user != null} " th:text="${session.user.username}"></td>
            <td th:if="${session.user != null} " th:text="${session.user.fullname}"></td>
            <td th:if="${session.user != null} " th:text="${session.user.password}"></td>
        </tr>
    </table>
</body>
</html>
